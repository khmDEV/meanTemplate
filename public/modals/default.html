<!-- Modal Confirm -->
<script>
  var cnf;
  var neg;

  function confirm(text, confirmation, negation) {
    $("#confirm-text").text(text);
    cnf = confirmation;
    neg = negation;
    $("#ModalConfirm").modal("show");
  }

  function hideConfirm() {
    $("#ModalConfirm").modal("hide");
  }
</script>
<div class="modal fade" id="ModalConfirm" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="confirm-text" class="modal-title"></h4>
      </div>
      <div class="modal-footer">
        <button type="submit" onclick="cnf();" class="btn btn-primary">Si</button>
        <button type="dismiss" data-dismiss="modal" class="btn btn-danger">No</button>
      </div>

    </div>
  </div>
</div>


<!-- Modal Message -->
<script>
  function showMessage(text) {
    $("#message-text").text(text);
    $("#MessageTemp").modal("show");
  }

  function hideMessage() {
    $("#MessageTemp").modal("hide");
  }
</script>
<div class="modal fade" id="MessageTemp" role="dialog">
  <div class="modal-dialog modal-mg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="message-text" class="modal-title"></h4>
      </div>
    </div>
  </div>
</div>
