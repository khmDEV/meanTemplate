<!-- Modal Register -->
<header>
  <script src="libs/crypto-js/crypto-js.js"></script>
</header>
<script>
  function showRegister() {
    $("#ModalRegister").modal("show");
  }

  function hideRegister() {
    $("#ModalRegister").modal("hide");
  }
</script>
<div class="modal fade" id="ModalRegister" role="dialog" ng-controller="RegisterController">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registrar</h4>
      </div>

      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-sm-2" for="user">Usuario:</label>
            <div class="col-sm-10">
              <input type="user" class="form-control" ng-model="user" ng-init="user=''" placeholder="Introduce un nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="email" ng-init="email=''" placeholder="Introduce tu email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" ng-model="pwd" ng-init="pwd=''" placeholder="Introduce una contraseña">
            </div>
            <div class="col-sm-5">
              <input type="password" class="form-control" ng-model="pwd2" ng-init="pwd2=''" placeholder="Repite la contraseña">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" ng-click="register(user,email,pwd,pwd2)" class="btn btn-default">Registrar</button>
        </div>
      </form>

    </div>
  </div>
</div>
