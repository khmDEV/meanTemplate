

<!-- Modal Login -->
<script>
  function showLogin() {
    $("#ModalLogin").modal("show");
  }

  function hideLogin() {
    $("#ModalLogin").modal("hide");
  }
</script>
<div class="modal fade" id="ModalLogin" role="dialog" ng-controller="LoginController">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>

      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-sm-2" for="user">Usuario:</label>
            <div class="col-sm-10">
              <input type="user" class="form-control" ng-model="user" ng-init="user=''" placeholder="Introduce tu nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" ng-model="pwd" ng-init="pwd=''" placeholder="Introduce tu contraseña">
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input ng-model="rec"  ng-init="rew=false"type="checkbox"> Recuerdame</label>
              </div>
            </div>
          </div> -->
          <button type="button" ng-click="loginGitHub()" class="btn btn-block btn-social btn-md btn-github">
            <i class="fa fa-github"></i> Entrar con github
         </button>
        </div>
        <div class="modal-footer">
          <button type="submit" ng-click="login(user,pwd)" class="btn btn-default">Entrar</button>
        </div>
      </form>

    </div>
  </div>
</div>
